<html>
    <head>
        <style>
        </style>
        <script src="pyodide_dev.js"></script>
    </head>
    <body>
        <input type="file" id="csvFileInput" onchange="handleFiles(this.files)"
            accept=".csv">

        <div id="contents" style="position:absolute; top:-9999px; left:-9999px;"></div>

    </body><script>
    function handleFiles(files) {
      // Check for the various File API support.
      if (window.FileReader) {
          // FileReader are supported.
          getAsText(files[0]);
      } else {
          alert('FileReader are not supported in this browser.');
      }
    }

    function getAsText(fileToRead) {
      var reader = new FileReader();
      // Read file into memory as UTF-8
      reader.readAsText(fileToRead);
      // Handle errors load
      reader.onload = loadHandler;
      reader.onerror = errorHandler;
    }

    function loadHandler(event) {
      var csv = event.target.result;
      processData(csv);
    }

    async function processData(csv) {
        var allTextLines = csv.split(/\r\n|\n/);
        var lines = [];
        for (var i=0; i<allTextLines.length; i++) {
            var data = allTextLines[i].split(';');
                var tarr = [];
                for (var j=0; j<data.length; j++) {
                    tarr.push(data[j]);
                }
                lines.push(tarr+'\n');
        }
      document.getElementById("contents").innerText = lines;
      pyodide.runPython('from js import document');
      await pyodide.loadPackage('pandas');
      pyodide.runPython(`
import pandas as pd
csvdata = document.getElementById("contents").innerText
with open("test.csv", 'w') as outfile:
    outfile.write(csvdata)
df = pd.read_csv("test.csv", sep=',')
print(df)
      `);
    }

    function errorHandler(evt) {
      if(evt.target.error.name == "NotReadableError") {
          alert("Canno't read file !");
      }
    }
        </script>
</html>
